<section>
    <div class="example-label"><h2>All users</h2></div>
    <div class="example-button-row">
      <button mat-flat-button color="primary" (click)="addNewUser()">New User</button>
    </div>
  </section>
<div class="container-card">
    <mat-card class="example-card" *ngFor="let user of this.listUsers">
        <mat-card-title>{{this.user.name}}</mat-card-title>
        <mat-card-subtitle>ID:{{this.user.id}}</mat-card-subtitle>
        <mat-card-content>
            <ul>
                <li>E-mail: {{this.user.email}}</li>
                <li>gender: {{this.user.gender}}</li>
                <li>status: {{this.user.status}}</li>
            </ul>
        </mat-card-content>
        <mat-card-actions>
            <div class="example-button-row">
                <button mat-stroked-button color="primary" (click)="getUserCard(this.user.id)">View</button>
            </div>
            <div class="example-button-row">
                <button mat-stroked-button color="primary" (click)="updateUserCard(this.user.id)">Edit View</button>
            </div>          
        </mat-card-actions>
      </mat-card>
</div>
